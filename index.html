<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#551C00" />
  <title>كتالوج شموع الماضي</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Intro / Logo video (centered, not fullscreen) -->
  <div id="intro" class="intro" aria-label="Intro video">
    <div class="introFrame" role="group" aria-label="شاشة المقدمة">
      <video id="introVideo" class="introVideo" autoplay muted playsinline preload="auto">
        <source src="intro2.mp4" type="video/mp4" />
      </video>

          </div>
  </div>

  <!-- Catalogue page -->
  <main id="catalogue" class="catalogue hidden" aria-label="Catalogue page">
    <div class="catalogueWrap">
      <img class="catalogueImg" src="catalogue-page.jpg" alt="صفحة كتالوج شموع الماضي" />

      <a class="btn"
         href="https://drive.google.com/file/d/1ArpDbakDBlyxR-4O92Hp7VHdYL4KvJDw/view?usp=sharing"
         target="_blank" rel="noopener">
        View Catalogue
      </a>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
